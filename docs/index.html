<script>
// Динамически загружаем и рендерим README
fetch('https://raw.githubusercontent.com/kublahanov/php83-sandbox/main/README.md')
    .then(response => response.text())
    .then(markdown => {
        document.getElementById('readme-content').innerHTML = marked.parse(markdown);
    })
    .catch(error => {
        document.getElementById('readme-content').innerHTML = `
        <div class="text-center py-8 text-red-600">
            <i class="fas fa-exclamation-triangle text-2xl mb-4"></i>
            <p>Не удалось загрузить документацию</p>
            <a href="https://github.com/kublahanov/php83-sandbox/blob/main/README.md"
               class="text-blue-600 underline mt-2 inline-block">
                Посмотреть на GitHub
            </a>
        </div>
    `;
    });
</script>
